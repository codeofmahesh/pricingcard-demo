<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <h1>This is an update
 </h1>
 <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
      <div class="image">
        <img src="images/image-product-desktop.jpg" alt="product Image">
      </div>
      <div class="text">
        <div class="details">
          <p class="perfume">PERFUME</p>
          <h2>Gabriel Essence Eau De Parfume</h2>
          <p class="discription">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis harum odit quos tempore natus dolorum!
          </p>
          <p class="pricing">$149.99 <Span class="offer">169.99</Span></p>
          <button>Add to cart</button>
        </div>

      </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahesh Gande</a>.
  </div>
</body>
</html>
